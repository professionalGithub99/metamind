<!DOCTYPE html>
<html>
	<head>
		<title> Cherry-Blossom!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			*{color:#989898}
			body {
				font-family: Arial, Helvetica, sans-serif;
			}
			.parent{background-color: #ffe9ec;
				width:210px;
				height:100%;
				box-sizing:border-box;
				position:absolute;
				top:0;
				left:0;
				padding: 15px;
				border-radius: 0 50px  0 0;
				border-top:0.5px solid #ccc;
				border-right:1.5px solid #ccc;
				}
			.parent >*+*{margin-top:1em
				}
			.nav{
				transform:translateX(210px);
				width:800px;
				background-color: #ffe9ec;
				box-sizing:border-box;
				border-radius: 50px;
				border:1.5px solid #ccc;
				padding:15px;
				}
			.profile{
				text-align:center;
				display:grid;
				grid-template-columns:repeat(6,1fr);
				border-radius: 50px;
				transform:translate(210px,10px);
				margin:0 25px 0 25px;
				max-width:700px;
				height:60vh;
				box-sizing:border-box;
				background-color: #ffe9ec;}

		.box:nth-child(1){
			border-radius: 50px  50px 0 0;
		grid-row:1/8;
			grid-column:1/7;
			text-align:center;
border:1px solid #ccc;
		}
		.box:nth-child(even){
			background-color: #ffe9ec;
			border-right:1px solid #ccc;
}
		.box{
			padding:10px;
			background-color: #ffe9ec;
			border-bottom:1px solid #ccc;
			text-align:left;
			grid-column:span 3;
			grid-row:span 1;
			}
		h1{border:1px solid #989898;padding:10px;}
		h2{width:100%;border:1px solid #ccc; text-align:center;font-size:1.2em; border-radius:100px;box-sizing:border-box;}
			h2:hover{background-color:#ccc;border:1px solid white; color:white;}
			h1:nth-child(1){border-radius:0 50px 0 0;}
		</style>
	</head>
	<body>
		<div class="nav"></div>
		<div class="parent">
			<h1>Cherry Blossom</h1>
			<h2> My Profile</h2>
			<h2 class="child"> View Guys</h2>
			<h2 class="child"> View Girls</h2>
		</div>
		<div class="profile">
	<div class="box">Item 1</div>
        <div class="box">Item 2</div>
        <div class="box">Item 3</div>
        <div class="box">Item 4</div>
        <div class="box">Item 5</div>
        <div class="box">Item 6</div>
        <div class="box">Item 7</div>
		</div>
	</body>

</html>
